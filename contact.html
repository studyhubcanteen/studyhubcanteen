
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : kaushik.gamer.029@gmail.com</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <!-- Web3Forms Integration -->
                  <form action="https://api.web3forms.com/submit" method="POST" id="main_contact_form">
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="93580f5d-e8db-4f4c-8a11-9ac598dadacc">

                    <!-- Form Inputs -->
                    <div class="app-form-group">
                      <input class="app-form-control" type="text" name="name" placeholder="NAME" required>
                    </div>
                    <div class="app-form-group">
                      <input class="app-form-control" type="email" name="email" placeholder="EMAIL" required>
                    </div>
                    <div class="app-form-group">
                      <input class="app-form-control" type="text" name="contact_no" placeholder="CONTACT NO">
                    </div>
                    <div class="app-form-group message">
                      <textarea class="app-form-control" name="message" placeholder="MESSAGE" required></textarea>
                    </div>

                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <!-- Buttons -->
                    <div class="app-form-group buttons">
                      <button class="app-form-button" type="reset">CANCEL</button>
                      <button class="app-form-button" type="submit">SEND</button>
                    </div>
                  </form>
                  <!-- End of Web3Forms Integration -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
