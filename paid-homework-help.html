<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Homework Help Request | Hostel Insider</title>
    <link rel="stylesheet" href="contact.css">
    <style>
      .app-title {
        color: #ff7b54;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 18px;
        text-align: center;
      }
      .app-form-button {
        background: linear-gradient(90deg, #ff7b54 60%, #ffb26b 100%);
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        padding: 14px 0;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, transform 0.15s;
        box-shadow: 0 2px 8px rgba(255,123,84,0.08);
        letter-spacing: 0.5px;
      }
      .app-form-button:hover, .app-form-button:focus {
        background: linear-gradient(90deg, #ffb26b 0%, #ff7b54 100%);
        color: #222;
        transform: translateY(-2px) scale(1.03);
      }
      .app-form-control[type="file"] {
        padding: 8px 0;
        background: none;
        border-radius: 8px;
      }
      .app-form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #222;
        font-size: 1rem;
        display: block;
      }
      @media (max-width: 600px) {
        .app-title {
          font-size: 1.3rem;
        }
      }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>PAID</span>
                  <span>HOMEWORK HELP REQUEST</span>
                </div>
                <div class="app-contact">Get expert help for your homework. Fill the form below!</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <form action="https://api.web3forms.com/submit" method="POST" id="homeworkHelpForm" novalidate>
                    <input type="hidden" name="access_key" value="93580f5d-e8db-4f4c-8a11-9ac598dadacc">

                    <div class="app-form-group">
                      <label for="name">Full Name *</label>
                      <input class="app-form-control" type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
                    </div>
                    <div class="app-form-group">
                      <label for="email">Email Address *</label>
                      <input class="app-form-control" type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="email">
                    </div>
                    <div class="app-form-group">
                      <label for="subject">Subject *</label>
                      <input class="app-form-control" type="text" id="subject" name="subject" placeholder="e.g., Physics, Maths" required>
                    </div>
                    <div class="app-form-group">
                      <label for="filelink">Homework Question Link *</label>
                      <input class="app-form-control" type="url" id="filelink" name="filelink" placeholder="Paste Google Drive/Dropbox link" required>
                    </div>
                    <div class="app-form-group">
                      <label for="deadline">Deadline *</label>
                      <input class="app-form-control" type="datetime-local" id="deadline" name="deadline" required>
                    </div>
                    <div class="app-form-group">
                      <label for="urgency">Urgency *</label>
                      <select class="app-form-control" id="urgency" name="urgency" required>
                        <option value="">Select urgency</option>
                        <option value="Normal">Normal</option>
                        <option value="Express">Express</option>
                      </select>
                    </div>
                    <div class="app-form-group message">
                      <label for="notes">Additional Notes</label>
                      <textarea class="app-form-control" id="notes" name="notes" placeholder="Any extra info or instructions..."></textarea>
                    </div>
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <div class="app-form-group buttons">
                      <button class="app-form-button" type="reset">CANCEL</button>
                      <button class="app-form-button" type="submit">SUBMIT REQUEST</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
