<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Insider | Event Updates</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #fff7f0;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .features-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 16px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .features-heading {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff7b54;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    .features-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      width: 100%;
      max-width: 700px;
    }
    .feature-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px 0 rgba(255,123,84,0.08), 0 1.5px 6px 0 rgba(0,0,0,0.04);
      padding: 36px 24px 28px 24px;
      text-align: center;
      transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
      cursor: pointer;
      border: 2px solid transparent;
      min-width: 220px;
      flex: 1 1 220px;
      max-width: 320px;
    }
    .feature-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 8px 32px 0 rgba(255,123,84,0.16), 0 3px 12px 0 rgba(0,0,0,0.08);
      border-color: #ffb26b;
    }
    .feature-icon {
      font-size: 2.8rem;
      margin-bottom: 18px;
      display: block;
      line-height: 1;
    }
    .feature-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #ff7b54;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    .feature-desc {
      font-size: 1rem;
      color: #444;
      opacity: 0.85;
      margin: 0;
    }
    .group-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    /* Responsive grid */
    @media (max-width: 1024px) {
      .features-grid {
        flex-direction: column;
        gap: 32px;
        max-width: 400px;
      }
    }
    @media (max-width: 600px) {
      .features-section {
        padding: 32px 6px;
      }
      .features-heading {
        font-size: 2rem;
      }
      .features-grid {
        flex-direction: column;
        gap: 20px;
        max-width: 100%;
      }
      .feature-card {
        padding: 28px 12px 20px 12px;
        min-width: 0;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="features-section">
    <h2 class="features-heading">Join Our Groups</h2>
    <div class="features-grid">
      <div class="feature-card">
        <a class="group-link" href="https://instagram.com/yourgroup" target="_blank">
          <span class="feature-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></span>
          <div class="feature-title">Instagram Group</div>
        </a>
      </div>
      <div class="feature-card">
        <a class="group-link" href="https://chat.whatsapp.com/yourgrouplink" target="_blank">
          <span class="feature-icon" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></span>
          <div class="feature-title">WhatsApp Group</div>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
